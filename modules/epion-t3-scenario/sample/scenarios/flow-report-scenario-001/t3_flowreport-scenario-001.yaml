t3: "1.0"
type: "scenario"
info:
    id: "flowreport-scenario-001"
    version: "1.0.0"
    summary: "Flowとレポートの確認用シナリオ."
    description: "Flowとレポートの確認用シナリオ."
flows:
  - id: "flow-0001"
    type: "CommandExecute"
    ref: "command-0001"
  - id: "flow-1001"
    type: "CommandExecute"
    ref: "command-0002"
  - id: "flow-1002"
    type: "CommandExecute"
    ref: "command-0003"
  - id: "flow-1003"
    type: "Branch"
    condition: "${scenario.variable1} == ${global.variable1}"
    trueRef: "flow-0003"
    falseRef: "flow-0002"
  - id: "flow-0002"
    type: "CommandExecute"
    ref: "command-0001"
  - id: "flow-0003"
    type: "CommandExecute"
    ref: "command-0001"
  - id: "flow-0004"
    type: "CommandExecute"
    ref: "command-0001"
  - id: "flow-0005"
    type: "CommandExecute"
    ref: "command-0001"
commands:
  - id: "command-0001"
    description: "1秒Sleep."
    summary : "1秒Sleepするだけ・・・"
    command: "Sleep"
    value: 1000
  - id: "command-0002"
    summary: "変数への値設定."
    description: "シナリオ変数に値を設定."
    command: "SetVariable"
    target: "scenario.variable1"
    value: "1"
  - id: "command-0003"
    summary: "変数への値設定."
    description: "グローバル変数に値を設定."
    command: "SetVariable"
    target: "global.variable1"
    value: "1"

