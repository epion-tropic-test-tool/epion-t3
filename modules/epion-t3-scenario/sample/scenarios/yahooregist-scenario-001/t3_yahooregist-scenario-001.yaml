processes:
  - id: process-0010
    description: "SeleniumのWebDriverを開始します."
    summary : "SeleniumのWebDriverを開始します."
    command: "StartLocalWebDriver"
    browser: chrome
    variableName: WEBDRIVER_1
    driverPath: "/Users/takashimanozomu/work/91_webdrivers/chromedriver"
  - id: process-0020
    summary : Get Url.
    description: Get Url.
    command: "WebDriverGet"
    target : "https://www.yahoo.co.jp/"
    refWebDriver: WEBDRIVER_1
  - id: process-0021
    summary : Get Url.
    description: Get Url.
    command: "WebDriverClick"
    target : "新規取得"
    selector : "linkText"
    refWebDriver: WEBDRIVER_1
  - id: process-0022
    summary : Get Url.
    description: Get Url.
    command: "WebDriverClick"
    target : "メールアドレスなしで登録する"
    selector : "linkText"
    refWebDriver: WEBDRIVER_1
  - id: process-0030
    summary : SendKeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverClick"
    target : "yid"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0031
    summary : SendKeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverSendKeys"
    target : "yid"
    value : "nick_utan_1"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0040
    summary : Sendkeys Password.
    description: Sendkeys Password.
    command: "WebDriverSendKeys"
    target : "passwd"
    value : "Aa123456"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0050
    summary : SendKeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverSendKeys"
    target : "postCode"
    value : "1730037"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0060
    summary : SendKeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverSendKeys"
    target : "birthday"
    value : "19991212"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0070
    summary : Sendeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverSendKeys"
    target : "dispname"
    value : "テスト　太郎"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0080
    summary : Sendeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverSendKeysSpace"
    target : "male"
    value : null
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0090
    summary : SendKeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverSendKeys"
    target : "pw_a"
    value : "東京"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0100
    summary : SendKeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverSendKeys"
    target : "secword"
    value : "あいうえおか"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0110
    summary : SendKeys Yahoo ID.
    description: SendKeys Yahoo ID.
    command: "WebDriverClick"
    target : "btnSubmit"
    selector : "id"
    refWebDriver: WEBDRIVER_1
  - id: process-0120
    summary : "スクリーンショットをとる."
    description: "スクリーンショットをとる."
    command: "WebDriverScreenShot"
    refWebDriver: WEBDRIVER_1
  - id: process-0130
    summary : "WebDriverを閉じる."
    description: "WebDriverを閉じる."
    command: "EndLocalWebDriver"
    refWebDriver: WEBDRIVER_1

