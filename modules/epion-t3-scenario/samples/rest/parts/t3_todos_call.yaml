t3: '1.0'
info:
    id: parts-todos-call
    version: 1.0.0
    summary: TODOリソースのAPIコールパーツ
    description: このシナリオファイルは、サンプルとしてTODOリソースを扱うREST-APIを呼び出すサンプルです。
commands:
  - id: todos-refer-001
    summary : refer todos.
    description: TODOリソースの参照（refer）を行うコマンド.
    command: "ExecuteRestApi"
    request:
        method: get
        targetUrl: ${schema}://${host}:${port}/api/v1/todos?todoId=${todoId}
